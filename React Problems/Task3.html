<!--App should render an image correctly:
Create a react Element for image and render the image using the ReactDom render() method.
The link for the image is: "https://files.codingninjas.in/coding-ninjas-24647.png" and the image source should match this link.
--->

<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/javascript">

      // Write your React code here
     const imgElement = React.createElement("img", {src:"https://files.codingninjas.in/coding-ninjas-24647.png",
      alt:"Coding Ninjas", 
     });
      const root = ReactDOM.createRoot(document.getElementById("root"));
       root.render(imgElement);
    </script>

  </body>
</html>
