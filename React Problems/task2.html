<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"><p>This is p tag</p>
        </div>
    
    <script type="text/babel">
        ReactDOM.createRoot(document.getElementById("root")).render(<h1>This is test</h1>);
    </script>
</body>
</html>
<!--jo element (yaha <p>) phele se present hai HTML file me will be replaced when our component
    is rendered at runtime.--->
