<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Rendering Arrays and Objects in JSX</title>

  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
        function App(){
            let arr = [1,2,3,4,5];
            let Obj = {
                name:"sanchi",
                age:18,
                learning:"React"
            }
            return(
                <>
                <h1>Rendering Arrays and Objects in JSX</h1>
                <h2>{arr}</h2>
                {arr.map((num) => <h2>{num}</h2>)}
                {/*<h2>{Obj}</h2> = wrong (can't do this)*/}
                {/* 1.yaha hum arrays to aise pass kar sakte hai, lekin objects ko aise
                  pass nahi kar sake.
                  2. par hum yaha object ki keys pass kar sakte hai.
                  3. we cant use for loop in jsx so alternative is map,filter etc.*/} 
                  <h2>{Obj.name} <br/>
                    {Obj.age}</h2>
                </>
            )
        }

         const rootElement = ReactDOM.createRoot(document.getElementById("root"));
          rootElement.render(<App />);
    </script>
    </body>
    </html>
