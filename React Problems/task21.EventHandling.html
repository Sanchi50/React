<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on Event Handling</title>
    <script
        crossorigin
        src="https://unpkg.com/react@18/umd/react.development.js"
        ></script>
        <script
        crossorigin
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">


var score = 0;
let wicket = 0;
function addOne(){
    score +=1;
    console.log(score)
    rootElement.render(<App/>)
}

function addTwo(){
    score +=2;
    console.log(score)
    rootElement.render(<App/>)
}

function addScore(num){
    if(wicket < 10){
    score += num;
    rootElement.render(<App/>)
    }
}

function addWicket(){
    if(wicket < 10){
        wicket+=1;
        rootElement.render(<App/>)
    }
}


const App =  () => {
    return(
        <div style={{textAlign:"center"}}>
        <h1>Score Handler</h1>
        <h2>Current Score {score}/{wicket}</h2>
        <button onClick={addOne}>Add 1</button>
        <button onClick={addTwo}>Add 2</button>
        <button onClick={()=> addScore(3)}> Add 3  </button>
        <button onClick={()=>{addScore(4)}}> Add 4  </button>
        <button onClick={()=>{addScore(5)}}> Add 5  </button>
        <button onClick={()=>{addScore(6)}}> Add 6  </button>
        <button onClick={addWicket}> Wicket </button>
        </div>
    )
}








































const rootElement = ReactDOM.createRoot(document.getElementById("root"));
rootElement.render( <App />)

    </script>
    
</body>
</html>
